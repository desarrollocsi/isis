<div>
  <button class="btn" (click)="openModalSave()">+ Agregar</button>
</div>
<div class="table animate__animated animate__fadeIn">
  <div class="row-header">
    <div class="cell">Codigo</div>
    <div class="cell">Descripcion</div>
    <div class="cell">Fecha</div>
    <div class="cell">Accion</div>
  </div>
  <div
    class="row"
    *ngFor="let list of lists | paginate: { itemsPerPage: 5, currentPage: p }"
  >
    <div class="cell">
      {{ list.codigo | titlecase }}
    </div>
    <div class="cell">
      {{ list.descripcion | titlecase }}
    </div>
    <div class="cell">
      {{ list.fecha | date: "medium":"UTC-5":"en-PET" }}
    </div>

    <div class="cell">
      <div class="icon-action-svg">
        <img
          (click)="onEdit(list.codigo)"
          src="../../../../assets/icons/edit-color.svg"
          alt="Editar"
        />
        <img
          (click)="onDelete(list.codigo)"
          src="../../../../assets/icons/delete-color.svg"
          alt="Borrar"
        />
      </div>
    </div>
  </div>
  <div class="footer-pagination">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
<app-toaster></app-toaster>
