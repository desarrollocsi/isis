<div class="container">
  <div class="cards-list animate__animated animate__fadeIn">
    <div
      class="card"
      *ngFor="let module of modules$ | async"
      (click)="onHome(module)"
    >
      <div class="card_image">
        <img src="{{ 'assets/icons/' + module.icono }}" />
      </div>
      <div class="card_title">
        <p>{{ module.nombres | titlecase }}</p>
      </div>
    </div>
  </div>
</div>
